<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <!-- Blue gradient background circle -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#blueGradient)" />

  <!-- Microphone body -->
  <rect x="108" y="56" width="40" height="80" rx="20" fill="white" />

  <!-- Microphone grille lines -->
  <line x1="118" y1="70" x2="138" y2="70" stroke="#1e40af" stroke-width="2" opacity="0.5"/>
  <line x1="118" y1="80" x2="138" y2="80" stroke="#1e40af" stroke-width="2" opacity="0.5"/>
  <line x1="118" y1="90" x2="138" y2="90" stroke="#1e40af" stroke-width="2" opacity="0.5"/>
  <line x1="118" y1="100" x2="138" y2="100" stroke="#1e40af" stroke-width="2" opacity="0.5"/>
  <line x1="118" y1="110" x2="138" y2="110" stroke="#1e40af" stroke-width="2" opacity="0.5"/>
  <line x1="118" y1="120" x2="138" y2="120" stroke="#1e40af" stroke-width="2" opacity="0.5"/>

  <!-- Microphone stand arc -->
  <path d="M 88 116 Q 88 156 128 156 Q 168 156 168 116"
        stroke="white" stroke-width="6" fill="none" stroke-linecap="round"/>

  <!-- Microphone base -->
  <line x1="128" y1="156" x2="128" y2="180" stroke="white" stroke-width="6" stroke-linecap="round"/>
  <line x1="108" y1="180" x2="148" y2="180" stroke="white" stroke-width="6" stroke-linecap="round"/>
</svg>