<!DOCTYPE html>
<html>
<head>
    <title>VoiceLite Logo Comparison</title>
    <style>
        body { 
            margin: 0; 
            padding: 40px; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
        }
        .container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }
        .preview { 
            background: white; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 { margin: 0 0 30px 0; }
        h3 { margin: 0 0 20px 0; color: #666; }
        .recommended { border: 3px solid #7c3aed; }
    </style>
</head>
<body>
    <h1>VoiceLite Logo Options</h1>
    <div class="container">
        <div class="preview">
            <h3>Version 3 - No Hole</h3>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none" width="200" height="200">
                <rect x="70" y="35" width="60" height="90" rx="30" fill="#7c3aed"/>
                <path d="M 50 125 Q 50 155 100 155 Q 150 155 150 125" stroke="#7c3aed" stroke-width="12" fill="none" stroke-linecap="round"/>
                <line x1="100" y1="155" x2="100" y2="172" stroke="#7c3aed" stroke-width="12" stroke-linecap="round"/>
                <line x1="70" y1="172" x2="130" y2="172" stroke="#7c3aed" stroke-width="12" stroke-linecap="round"/>
            </svg>
        </div>
        
        <div class="preview recommended">
            <h3>Version 4 - With Hole Detail âœ¨</h3>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none" width="200" height="200">
                <rect x="70" y="35" width="60" height="90" rx="30" fill="#7c3aed"/>
                <circle cx="100" cy="105" r="8" fill="white"/>
                <path d="M 50 125 Q 50 155 100 155 Q 150 155 150 125" stroke="#7c3aed" stroke-width="12" fill="none" stroke-linecap="round"/>
                <line x1="100" y1="155" x2="100" y2="172" stroke="#7c3aed" stroke-width="12" stroke-linecap="round"/>
                <line x1="70" y1="172" x2="130" y2="172" stroke="#7c3aed" stroke-width="12" stroke-linecap="round"/>
            </svg>
        </div>
    </div>
</body>
</html>
