name: PR Tests

on:
  pull_request:
    branches: [ master ]
    paths:
      - 'VoiceLite/**'
      - 'voicelite-web/**'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      test_category:
        description: 'Test category to run'
        required: false
        default: 'Unit'
        type: choice
        options:
          - Unit
          - Hardware
          - FileIO
          - All

jobs:
  test-desktop:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore VoiceLite/VoiceLite.sln

    - name: Build solution
      run: dotnet build VoiceLite/VoiceLite.sln --configuration Debug --no-restore

    - name: Run fast tests (Unit category only)
      run: |
        $category = "${{ github.event.inputs.test_category || 'Unit' }}"
        $filter = if ($category -eq 'All') { '' } else { "--filter `"Category=$category`"" }
        dotnet test VoiceLite/VoiceLite.Tests/VoiceLite.Tests.csproj --configuration Debug --no-build --verbosity normal $filter --logger "trx;LogFileName=test-results.trx"
      shell: pwsh

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: VoiceLite/VoiceLite.Tests/TestResults/test-results.trx

  test-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: voicelite-web

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: voicelite-web/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Check TypeScript types
      run: npm run build

    - name: Lint code
      run: npm run lint --if-present || echo "No lint script found, skipping..."
