version: 2
updates:
  # Web platform (npm) - voicelite-web
  - package-ecosystem: "npm"
    directory: "/voicelite-web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "web"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "mishkalev"
    # Group minor/patch updates to reduce PR noise
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Desktop app (NuGet) - VoiceLite
  - package-ecosystem: "nuget"
    directory: "/VoiceLite"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "desktop"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "mishkalev"

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore(deps)"
