<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Improved minimalist microphone with better proportions -->
  
  <!-- Mic capsule - taller, more elegant proportions -->
  <rect x="70" y="30" width="60" height="80" rx="30" fill="#7c3aed"/>
  
  <!-- Mic bracket - smoother curves, wider stance -->
  <path d="M 50 110 Q 50 150 100 150 Q 150 150 150 110" 
        stroke="#7c3aed" stroke-width="12" fill="none" stroke-linecap="round"/>
  
  <!-- Vertical stand - slightly thicker for balance -->
  <line x1="100" y1="150" x2="100" y2="170" 
        stroke="#7c3aed" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Base - wider for stability -->
  <line x1="70" y1="170" x2="130" y2="170" 
        stroke="#7c3aed" stroke-width="12" stroke-linecap="round"/>
</svg>
